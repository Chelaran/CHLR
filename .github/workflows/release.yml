            - **Linux**: `chlr-linux-amd64` –∏ `chlr-linux-arm64`
            - **macOS**: `chlr-darwin-amd64` –∏ `chlr-darwin-arm64`
            - **Windows**: `chlr-windows-amd64.exe`
            
