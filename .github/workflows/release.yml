name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: amd64
            goos: linux
            goarch: amd64
            artifact: chlr-linux-amd64
          - os: ubuntu-latest
            arch: arm64
            goos: linux
            goarch: arm64
            artifact: chlr-linux-arm64
          - os: macos-latest
            arch: amd64
            goos: darwin
            goarch: amd64
            artifact: chlr-darwin-amd64
          - os: macos-latest
            arch: arm64
            goos: darwin
            goarch: arm64
            artifact: chlr-darwin-arm64
          - os: windows-latest
            arch: amd64
            goos: windows
            goarch: amd64
            artifact: chlr-windows-amd64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w" -o ${{ matrix.artifact }} ./cmd/chlr
          ls -lh ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}
          retention-days: 7

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Linux amd64
        uses: actions/download-artifact@v4
        with:
          name: chlr-linux-amd64
          path: release

      - name: Download Linux arm64
        uses: actions/download-artifact@v4
        with:
          name: chlr-linux-arm64
          path: release

      - name: Download macOS amd64
        uses: actions/download-artifact@v4
        with:
          name: chlr-darwin-amd64
          path: release

      - name: Download macOS arm64
        uses: actions/download-artifact@v4
        with:
          name: chlr-darwin-arm64
          path: release

      - name: Download Windows amd64
        uses: actions/download-artifact@v4
        with:
          name: chlr-windows-amd64.exe
          path: release

      - name: List release files
        run: |
          ls -lh release/
          chmod +x release/chlr-linux-* release/chlr-darwin-*

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          draft: false
          prerelease: false
          body: |
