name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: amd64
            goos: linux
            goarch: amd64
            artifact: chlr-linux-amd64
          - os: ubuntu-latest
            arch: arm64
            goos: linux
            goarch: arm64
            artifact: chlr-linux-arm64
          - os: macos-latest
            arch: amd64
            goos: darwin
            goarch: amd64
            artifact: chlr-darwin-amd64
          - os: macos-latest
            arch: arm64
            goos: darwin
            goarch: arm64
            artifact: chlr-darwin-arm64
          - os: windows-latest
            arch: amd64
            goos: windows
            goarch: amd64
            artifact: chlr-windows-amd64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        shell: bash
        run: |
          go build -ldflags="-s -w" -o ${{ matrix.artifact }} ./cmd/chlr
          ls -lh ${{ matrix.artifact }} || dir ${{ matrix.artifact }} || echo "File created: ${{ matrix.artifact }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}
          retention-days: 7

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          # Copy all files from artifact subdirectories to release/
          find artifacts -type f -name "chlr-*" -exec cp {} release/ \;
          # Make Linux and macOS binaries executable
          chmod +x release/chlr-linux-* release/chlr-darwin-* 2>/dev/null || true
          # List files for debugging
          echo "Release files:"
          ls -lh release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/chlr-linux-amd64
            release/chlr-linux-arm64
            release/chlr-darwin-amd64
            release/chlr-darwin-arm64
            release/chlr-windows-amd64.exe
          body: |
            ## üéâ Release ${{ github.ref_name }}
            
